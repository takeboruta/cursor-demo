<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>Todo List</h1>
            
            <!-- 分類マスタ管理ボタン -->
            <div class="header-actions">
                <div class="view-toggle">
                    <button id="calendarViewBtn" class="view-btn active">カレンダー表示</button>
                    <button id="listViewBtn" class="view-btn">リスト表示</button>
                </div>
                <button id="manageCategoriesBtn" class="manage-btn">分類管理</button>
            </div>

            <!-- 検索・フィルターセクション -->
            <div class="filter-section">
                <input type="text" id="searchInput" class="search-input" placeholder="タスクを検索..." />
                <select id="filterCategorySelect" class="filter-category-select">
                    <option value="">すべての分類</option>
                </select>
            </div>

            <div class="input-section">
                <input type="text" id="taskInput" placeholder="新しいタスクを入力..." />
                <select id="categorySelect" class="category-select">
                    <option value="">分類なし</option>
                </select>
                <input type="date" id="dueDateInput" class="due-date-input" />
                <select id="prioritySelect" class="priority-select">
                    <option value="1">高</option>
                    <option value="2" selected>中</option>
                    <option value="3">低</option>
                </select>
                <button id="addBtn">追加</button>
            </div>
            
            <!-- リスト表示 -->
            <div id="listView" class="view-content hidden">
                <ul id="taskList" class="task-list"></ul>
            </div>
            
            <!-- カレンダー表示 -->
            <div id="calendarView" class="view-content">
                <div class="calendar-header">
                    <button id="prevMonthBtn" class="calendar-nav-btn">‹</button>
                    <h2 id="calendarMonthYear"></h2>
                    <button id="nextMonthBtn" class="calendar-nav-btn">›</button>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>
    </div>

    <!-- 日付選択タスク追加モーダル -->
    <div id="dateTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="dateTaskModalTitle">タスクを追加</h2>
                <button class="close-btn" id="closeDateTaskModal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- その日のタスク一覧 -->
                <div id="dateTaskList" class="date-task-list"></div>
                
                <!-- タスク追加フォーム -->
                <div class="input-section">
                    <input type="text" id="dateTaskInput" placeholder="新しいタスクを入力..." />
                    <select id="dateCategorySelect" class="category-select">
                        <option value="">分類なし</option>
                    </select>
                    <select id="datePrioritySelect" class="priority-select">
                        <option value="1">高</option>
                        <option value="2" selected>中</option>
                        <option value="3">低</option>
                    </select>
                    <button id="dateTaskAddBtn">追加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 分類管理モーダル -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>分類管理</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="category-form">
                    <input type="text" id="categoryNameInput" placeholder="分類名" />
                    <input type="color" id="categoryColorInput" value="#007AFF" />
                    <button id="addCategoryBtn">追加</button>
                </div>
                <ul id="categoryList" class="category-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
